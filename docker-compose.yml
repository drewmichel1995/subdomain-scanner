version: '3'

services:
  client:
    container_name: pentest-client
    build: ./PenTest-UI
    image: pentest-ui-image
    expose:
      - "4200"

  server:
    container_name: pentest-server
    build: ./PenTest
    image: pentest-server-image
    expose:
      - "5000"
      
  proxy:
    container_name: pentest-proxy
    image: nginx:latest
    ports:
      - '80:80'

    volumes:
        - ./proxy/nginx.conf:/etc/nginx/nginx.conf
        - ./proxy/certs:/etc/nginx/certs