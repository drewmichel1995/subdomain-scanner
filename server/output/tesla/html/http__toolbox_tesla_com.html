<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tesla | Toolbox</title>
        <meta name="version" content="18.37.56">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" href="fav.ico" type="image/x-icon">
    </head>
    <body class="lightTheme">
        <div id="root"></div>
        <script src="/js/toolbox3.js"></script>
        <script>
          window.onload = function() {
            if (window.toolbox) {
              window.toolbox.configure({
                "odin": {
                  "defaultRemoteEnvironment": "engineering",
                  "localEnvironment": {
                    "protocol": "http",
                    "wsProtocol": "ws",
                    "host": "192.168.90.100:8080"
                  },
                  "odinAuthServerUrl": "https://api.toolbox.tb.tesla.services"
                },
                "features": {
                  "AUTHENTICATE_API_V2": true,
                  "SERVICE_LOGIN": true,
                  "SSO_ENABLED": false
                },
                "toolbox": {
                  "originUrl": "https://toolbox.tb.tesla.services",
                  "baseUrl": "https://api.toolbox.tb.tesla.services",
                  "gettingStartedArticleId": 47962,
                  "searchWidth": 1
                },
              });
              window.toolbox.render('root');
            }
          }
        </script>
    </body>
</html>
